
{% load staticfiles %}

<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Lise</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- font logo -->
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <a href="javascript:void(0);" id="logo">Lise</a>
            <small>An√°lise de Concorrentes Automatizado</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {% for error in field.errors %}
                        <p style="color: red"><b>{{ error }}</b></p>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form1.non_field_errors %}
                        <p style="color: red"><b>{{ error }}</b></p>
                    {% endfor %}
                    <div class="input-group">
                        <!--<span class="input-group-addon">-->
                            <!--Senha Antiga-->
                        <!--</span>-->
                        <div class="form-line">
                            <label for="old_password">Senha antiga</label>
                            <input type="password" id='old_password' name='old_password' class="form-control" required/>
                        </div>
                    </div>
                    <div class="input-group">
                        <!--<span class="input-group-addon">-->
                            <!--Nova senha-->
                        <!--</span>-->
                        <div class="form-line">
                            <label for="new_password1">Nova senha</label>
                            <input type="password" id='new_password1' name='new_password1' class="form-control" required/>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <label for="new_password2">Confirme a nova senha</label>
                            <input type="password" id='new_password2' name='new_password2' class="form-control" required/>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-blue-grey waves-effect" type="submit">ALTERAR SENHA</button>

                </form>
            </div>
        </div>
    </div>


    <!-- Jquery Core Js -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="{% static 'js/pages/examples/forgot-password.js' %}"></script>
</body>

</html>
